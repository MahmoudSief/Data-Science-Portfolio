<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
  <meta charset="UTF-8">
  {% seo %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <title>{{ page.title | default: site.title }}</title>
</head>
<body>
  <header class="page-header">
    <div class="page-header-inner">
      <h1 class="project-name">{{ page.title | default: site.title }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description }}</h2>
      <nav class="site-nav">
        <ul>
          <li><a href="{{ '/' | relative_url }}">🏠 Home</a></li>
          <li><a href="{{ '/projects/' | relative_url }}">📂 Projects</a></li>
          <li><a href="{{ '/about/' | relative_url }}">ℹ️ About</a></li>
          <li><a href="{{ '/cv/' | relative_url }}">📄 CV</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main id="content" class="main-content">
    <div class="container">
      {{ content }}
    </div>
    <footer class="site-footer">
      <div class="container">
        <span class="site-footer-credits">Generated by GitHub Pages.</span>
      </div>
    </footer>
  </main>
</body>
</html>
